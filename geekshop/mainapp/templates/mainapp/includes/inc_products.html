{% load static %}
{% for product in products %}
			<div class="block">
				{% if user.is_authenticated %}
				<a href="{% url 'basket:add' product.id %}"><img src="/media/{{ product.image }}" alt="">
				{% else %}
				<a href="{% url 'auth:register' %}"><img src="/media/{{ product.image }}" alt="">
				{% endif %}
					<div class="text">
						<img src="{% static "img/icon-hover.png" %}" alt="img">
						<h4>{{ product.name }}</h4>
						<br />
						<h2>{{ product.price }} руб<h2>
						<p>{{ product.description }}</p>
					</div>
				</a>
			</div>
{% endfor%}

{% load static %}
{% for product in products %}
			<div class="block">
				<a href="{% url 'products:product' product.id %}"><img src="/media/{{ product.image }}" alt="">
					<div class="text">
						<img src="{% static "img/icon-hover.png" %}" alt="img">
						<h4>{{ product.name }}</h4>
						<br />
						<h2>{{ product.price }} руб<h2>
						<p>{{ product.description }}</p>
					</div>
				</a>
			</div>
{% endfor%}
